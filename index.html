<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio playing and controlling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="heading">HEAR SOME SONGS</p>
    <div id="container">
        <button id="button_1" class="Style-button" onclick="play(0)">Alone-2</button>
        <button id="button_2"  class="Style-button"  onclick="play(1)">Faded</button>
        <button id="button_3" class="Style-button"  onclick="play(2)">Alone-1</button>
        <button id="button_4" class="Style-button"  onclick="play(3)">Darkside</button>
        <button id="button_5" class="Style-button"  onclick="play(4)">On my Way</button>
    </div>
    <script src="./index.js"></script>
    
</body>
</html>
